<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Forgot Password</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Email</label>
              <input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="loginUsername" placeholder="Enter Username">             
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Reset Password <i class="fa-solid fa-paper-plane"></i></button>
          </form>
    </div>
</div>
