<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>                
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">  
          <span class="help is-error" *ngIf="errorMessage">{{ errorMessage }}</span>
       
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="text" name="email" ngModel required #email="ngModel" class="form-control" id="loginUsername" placeholder="Enter Username"> 
              <small *ngIf="formErrors.has('email')">{{formErrors.get('email')}}</small>
            
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword" placeholder="Enter Password">             
              <small *ngIf="formErrors.has('password')">{{formErrors.get('password')}}</small>

            </div>
            <div class="mb-3 form-check">
              <a [routerLink]="['/reset_password']">Reset Password</a>
            </div>
            <button type="submit"  class="btn btn-primary">Login <i class="fa-solid fa-right-to-bracket"></i></button>
          </form>
    </div>
</div>
