<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
        {{ errorMessage }}
      </div>
      <div class="mb-3">
        <label for="loginUsername" class="form-label">Username</label>
        <input type="text" name="username" ngModel required #email="ngModel" class="form-control" id="loginUsername"
          placeholder="Enter Username">
        <small *ngIf="formErrors.has('username')">{{formErrors.get('username')}}</small>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
          id="loginPassword" placeholder="Enter Password">
        <small *ngIf="formErrors.has('password')">{{formErrors.get('password')}}</small>
      </div>
      <div class="mb-3 form-check">
        <a [routerLink]="['/reset_password']">Reset Password</a>
      </div>
      <button type="submit" class="btn btn-primary">Login <i class="fa-solid fa-right-to-bracket"></i></button>
    </form>
  </div>
</div>
<div class="row text-center">
  
  <main class="form-signin">
    <form>
      <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72"
        height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>

</div>
